<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload stylesheet" href="./assets/iconfont.css" as="style" />
    <title>shop</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      #title {
        font-weight: bold;
      }
      body {
        touch-action: manipulation;
      }
      ::placeholder {
        color: #c3c3c3;
      }
      button,
      i {
        cursor: pointer;
        border-radius: 3px;
      }
      #to-inquiry-button,
      #inquiry-button {
        font-weight: bold;
      }
      .modal {
        touch-action: none;
        user-select: none;
        position: absolute;
        top: 3.33rem;
        left: 0;
        display: flex;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.75);
      }

      .modal > img {
        transform: translateZ(0);
      }

      @keyframes scrollBanner {
        from {
          transform: translate3d(0, 0, 0);
        }
        to {
          transform: translate3d(calc(-100% - 0.8rem), 0, 0);
        }
      }
      .openBlock {
        opacity: 0.3;
        transition: opacity 4s;
      }
      .openBlock:hover {
        cursor: pointer;
        opacity: 1;
        transition: opacity 0.5s;
      }
    </style>
  </head>

  <body>
    <div
      class="openBlock"
      style="
        width: 12.5rem;
        position: absolute;
        left: 0.25rem;
        bottom: 1.25rem;
        background-color: #f0f0f0;
        height: 5rem;
        border-radius: 0.5rem;
        box-shadow: 0 -0.125rem 0.3125rem 0 #b3b3b3,
          -0.125rem 0 0.3125rem 0 #b3b3b3, 0.125rem 0 0.3125rem 0 #b3b3b3,
          0 0.125rem 0.3125rem 0 #b3b3b3;
        display: flex;
        align-items: center;
        justify-content: space-around;
      "
      onclick="openApp(this)"
    >
      <div
        style="
          width: 1.875rem;
          height: 1.875rem;
          background-color: orange;
          border-radius: 0.75rem;
          position: relative;
          margin-top: -1.25rem;
        "
      ></div>
      <div style="color: gray">
        <p style="line-height: 1.5625rem">询价 | 获取报价</p>
        <p id="visit" style="font-size: 0.6rem; line-height: 1.5625rem">
          &nbsp;
        </p>
      </div>
    </div>
    <script src="./polyfill.min.js"></script>
    <script>
      fetch("https://you.baige.me/inquiry/getByUser?userId=109269")
        .then(function (res) {
          return res.json();
        })
        .then(function (res) {
          $("#visit").innerText = res.visits + "人浏览";
        });
    </script>
    <script src="./shop.js"></script>
  </body>
</html>
